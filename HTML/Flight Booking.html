<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Booking</title>
</head>
<body>
    <header>
        <h1>Welcome to Flight Booking</h1>
    </header>

    <section>
        <h2>Search for Flights</h2>
        <form>
            <label for="departure">Departure:</label>
            <select id="departure" name="departure">
                <option value="city1">City 1</option>
                <option value="city2">City 2</option>
                <!-- Add more cities as needed -->
            </select>

            <label for="arrival">Arrival:</label>
            <select id="arrival" name="arrival">
                <option value="city3">City 3</option>
                <option value="city4">City 4</option>
                <!-- Add more cities as needed -->
            </select>

            <label for="departure-date">Departure Date:</label>
            <input type="date" id="departure-date" name="departure-date">

            <label for="return-date">Return Date:</label>
            <input type="date" id="return-date" name="return-date">

            <label for="passengers">Passengers:</label>
            <input type="number" id="passengers" name="passengers" min="1" value="1">

            <label for="class">Class:</label>
            <select id="class" name="class">
                <option value="economy">Economy</option>
                <option value="business">Business</option>
                <!-- Add more class options as needed -->
            </select>

            <button type="submit">Search</button>
        </form>
    </section>

    <section>
        <h2>About Us</h2>
        <p>We are a flight booking company committed to providing top-notch flight booking experiences for our customers.</p>
    </section>

    <section>
        <h2>Contact Us</h2>
        <p>Email: contact@flightbooking.com</p>
    </section>

    <footer>
        <p>&copy; 2023 Flight Booking</p>
    </footer>
</body>
</html>
